      </div>

    else if (trabajadores=="-250")&&(representacion=="no") {
      doc.save('2.pdf');
    }
    else if (formula=="cooperativa") {
      doc.save('3.pdf');
    }
    else if (formula=="autonomo") {
      doc.save('4.pdf');
    }
  }
